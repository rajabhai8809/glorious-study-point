<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduSecure</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 min-h-screen flex items-center justify-center p-4 relative transition-colors">
    
    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-primary/20 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-secondary/20 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>
    </div>

    <div class="glass w-full max-w-md p-6 sm:p-8 rounded-2xl animate-slide-up shadow-xl border border-slate-200 dark:border-slate-700/50">
        <div class="text-center mb-6 sm:mb-8">
            <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center text-white font-bold text-xl mx-auto mb-4 shadow-lg shadow-primary/30">E</div>
            <h1 class="text-2xl font-bold text-dark dark:text-white">Welcome Back</h1>
            <p class="text-slate-500 dark:text-slate-400">Enter your credentials to access your exams.</p>
        </div>

        <form id="loginForm" class="space-y-5 sm:space-y-6" onsubmit="handleLogin(event)">
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="email" id="login-email" class="input-field pl-12 py-3" placeholder="student@example.com" required>
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="login-password" class="input-field pl-12 pr-10 py-3" placeholder="••••••••" required>
                    <button type="button" onclick="togglePassword('login-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 z-10 cursor-pointer"><i data-lucide="eye" class="w-5 h-5"></i></button>
                </div>
                <div class="flex justify-end">
                    <a href="forgot-password.html" class="text-sm text-primary hover:underline">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="btn-primary w-full flex justify-center items-center gap-2 py-3 text-base font-semibold shadow-lg shadow-primary/20 hover:shadow-primary/40 transition-all active:scale-[0.98]">
                <span>Sign In</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <div class="mt-8 text-center space-y-4">
            <p class="text-slate-600 dark:text-slate-400 text-sm">
                Don't have an account? <a href="signup.html" class="text-primary font-semibold hover:underline">Create Account</a>
            </p>
            <a href="index.html" class="inline-flex items-center gap-2 text-sm text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
