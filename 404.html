<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EduSecure</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col items-center justify-center p-6 text-center transition-colors">
    
    <div class="mb-8 animate-pulse-slow">
        <div class="w-32 h-32 bg-blue-100 rounded-full flex items-center justify-center mx-auto text-primary">
            <i data-lucide="compass" class="w-16 h-16"></i>
        </div>
    </div>

    <h1 class="text-4xl font-bold text-dark dark:text-white mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-300 mb-4">Page Not Found</h2>
    <p class="text-slate-500 dark:text-slate-400 max-w-md mb-8">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>

    <a href="index.html" class="btn-primary flex items-center gap-2">
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Back to Home
    </a>

    <script>lucide.createIcons();</script>
    <script src="assets/js/main.js"></script>
</body>
</html>
