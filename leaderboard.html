<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - EduSecure</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 pb-20 md:pb-0 transition-colors overflow-x-hidden">

    <div class="flex min-h-screen">
        <!-- Sidebar (Desktop) -->
        <aside class="hidden md:flex flex-col w-64 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 fixed h-full z-20">
            <div class="p-6 border-b border-slate-100">
                <span class="text-2xl font-heading font-bold text-primary">EduSecure</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                </a>
                <a href="exam.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="pen-tool" class="w-5 h-5"></i> Exams
                </a>
                <a href="result.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Results
                </a>
                <a href="leaderboard.html" class="flex items-center gap-3 px-4 py-3 bg-blue-50 dark:bg-blue-900/20 text-primary rounded-lg font-medium">
                    <i data-lucide="trophy" class="w-5 h-5"></i> Leaderboard
                </a>
                <a href="notes.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="book-open" class="w-5 h-5"></i> Notes
                </a>
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg font-medium transition-colors mt-auto">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Logout
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 w-full">
            <!-- Mobile Header (Podium) -->
            <header class="bg-primary text-white p-6 pb-12 rounded-b-3xl shadow-lg mb-6 md:rounded-none md:shadow-none md:bg-white md:dark:bg-slate-900 md:text-slate-900 md:dark:text-white md:p-8 md:border-b md:border-slate-200 md:dark:border-slate-800">
                <div class="flex justify-between items-center mb-6 md:hidden">
                    <a href="dashboard.html"><i data-lucide="arrow-left" class="w-6 h-6"></i></a>
                    <h1 class="font-bold text-lg">Leaderboard</h1>
                    <i data-lucide="share-2" class="w-6 h-6"></i>
                </div>
                <div class="hidden md:block mb-8">
                    <h1 class="text-3xl font-bold">Leaderboard</h1>
                    <p class="text-slate-500 dark:text-slate-400">See where you stand among your peers.</p>
                </div>
                
                <!-- Top 3 Podium -->
                <div id="podium-container" class="flex justify-center items-end gap-4 min-h-[160px] md:bg-slate-50 md:dark:bg-slate-800/50 md:p-8 md:rounded-2xl">
                    <!-- Injected via JS -->
                    <div class="text-white/80 md:text-slate-500">Loading podium...</div>
                </div>
            </header>

            <div class="container mx-auto px-4 md:px-8 max-w-3xl">
                <!-- Subject Filter -->
                <div class="mb-4">
                    <select id="leaderboard-subject" class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 dark:text-white transition-colors">
                        <option value="all">All Subjects</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Biology">Biology</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                </div>

                <!-- Tabs -->
                <div class="flex bg-white dark:bg-slate-800 p-1 rounded-xl shadow-sm mb-6 border border-slate-100 dark:border-slate-700">
                    <button id="tab-weekly" onclick="switchTab('weekly')" class="flex-1 py-2 text-sm font-semibold rounded-lg bg-primary text-white shadow-sm transition-all">Weekly</button>
                    <button id="tab-alltime" onclick="switchTab('alltime')" class="flex-1 py-2 text-sm font-semibold text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-lg transition-all">All Time</button>
                </div>

                <!-- List -->
                <div id="leaderboard-list" class="space-y-3 pb-24">
                    <!-- Injected via JS -->
                    <div class="text-center py-8 text-slate-500">Loading leaderboard...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="md:hidden fixed bottom-0 w-full bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around py-3 z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="layout-dashboard" class="w-6 h-6"></i><span class="text-[10px] mt-1">Home</span></a>
        <a href="exam.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="file-text" class="w-6 h-6"></i><span class="text-[10px] mt-1">Exams</span></a>
        <a href="notes.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="book-open" class="w-6 h-6"></i><span class="text-[10px] mt-1">Notes</span></a>
        <a href="leaderboard.html" class="flex flex-col items-center text-primary"><i data-lucide="trophy" class="w-6 h-6"></i><span class="text-[10px] mt-1">Rank</span></a>
        <a href="profile.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="user" class="w-6 h-6"></i><span class="text-[10px] mt-1">Profile</span></a>
    </nav>

    <script>lucide.createIcons();</script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
