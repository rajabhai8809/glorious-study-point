<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EduSecure</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 min-h-screen flex items-center justify-center p-6 relative overflow-hidden transition-colors">
    
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-blue-100 rounded-full blur-3xl animate-pulse-slow"></div>
    </div>

    <div class="glass w-full max-w-md p-8 rounded-2xl animate-slide-up">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-primary mx-auto mb-4">
                <i data-lucide="key-round" class="w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-bold text-dark dark:text-white">Reset Password</h1>
            <p class="text-slate-500 dark:text-slate-400">Enter your email to receive reset instructions.</p>
        </div>

        <form onsubmit="event.preventDefault(); alert('Reset link sent!'); window.location.href='login.html'" class="space-y-6">
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                    <input type="email" class="input-field pl-12" placeholder="student@example.com" required>
                </div>
            </div>

            <button type="submit" class="btn-primary w-full">Send Reset Link</button>
        </form>

        <div class="mt-6 text-center">
            <a href="login.html" class="text-sm text-slate-500 dark:text-slate-400 hover:text-primary flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
            </a>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
