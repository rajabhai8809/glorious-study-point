<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Exam - EduSecure Admin</title>
    <link rel="stylesheet" href="../assets/css/output.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen transition-colors">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-bold text-xl text-primary">EduSecure Admin</span>
            <div class="flex gap-4">
                <a href="exams.html" class="text-sm text-slate-500 hover:text-primary">Manage Exams</a>
                <a href="admin-dashboard.html" class="text-sm text-slate-500 hover:text-primary">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 max-w-2xl">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 text-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="upload-cloud" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Upload Exam HTML</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-2">Upload the formatted HTML file to automatically generate the exam.</p>
            </div>

            <form id="uploadExamForm" onsubmit="handleExamUpload(event)" class="space-y-6">
                
                <!-- File Drop Zone -->
                <div class="relative border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl p-8 text-center hover:border-primary transition-colors cursor-pointer" onclick="document.getElementById('exam-file').click()">
                    <input type="file" id="exam-file" accept=".html" class="hidden" onchange="updateFileName(this)">
                    <i data-lucide="file-code" class="w-10 h-10 text-slate-400 mx-auto mb-3"></i>
                    <p class="text-sm font-medium text-slate-700 dark:text-slate-300">Click to upload or drag and drop</p>
                    <p class="text-xs text-slate-500 mt-1">Only .html files allowed</p>
                    <p id="file-name" class="text-sm text-primary font-bold mt-4 hidden"></p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Subject</label>
                        <select id="exam-subject" class="input-field bg-slate-50 dark:bg-slate-900">
                            <option value="Physics">Physics</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="English">English</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Duration (mins)</label>
                        <input type="number" id="exam-duration" value="60" class="input-field bg-slate-50 dark:bg-slate-900">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Description</label>
                    <textarea id="exam-description" rows="3" class="input-field bg-slate-50 dark:bg-slate-900" placeholder="Enter exam description (optional)..."></textarea>
                </div>

                <button type="submit" class="btn-primary w-full flex justify-center items-center gap-2">
                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                    <span>Parse & Create Exam</span>
                </button>
            </form>
        </div>
    </main>

    <script src="../assets/js/admin.js"></script>
    <script>
        lucide.createIcons();
        function updateFileName(input) {
            const display = document.getElementById('file-name');
            if(input.files && input.files[0]) {
                display.textContent = input.files[0].name;
                display.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
