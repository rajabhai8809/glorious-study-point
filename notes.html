<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - EduSecure</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 pb-20 md:pb-0 transition-colors">

    <div class="flex min-h-screen">
        <!-- Sidebar (Desktop) -->
        <aside class="hidden md:flex flex-col w-64 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 fixed h-full">
            <div class="p-6 border-b border-slate-100">
                <span class="text-2xl font-heading font-bold text-primary">EduSecure</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                </a>
                <a href="exam.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="pen-tool" class="w-5 h-5"></i> Exams
                </a>
                <a href="result.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Results
                </a>
                <a href="leaderboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg font-medium transition-colors">
                    <i data-lucide="trophy" class="w-5 h-5"></i> Leaderboard
                </a>
                <a href="notes.html" class="flex items-center gap-3 px-4 py-3 bg-blue-50 dark:bg-blue-900/20 text-primary rounded-lg font-medium">
                    <i data-lucide="book-open" class="w-5 h-5"></i> Notes
                </a>
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg font-medium transition-colors mt-auto">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Logout
                </button>
            </nav>
            <div class="p-4 border-t border-slate-100 dark:border-slate-800">
                <a href="profile.html" class="flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-slate-800 p-2 rounded-lg transition-colors">
                    <img id="sidebar-user-img" src="https://ui-avatars.com/api/?name=User&background=2563EB&color=fff" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <p id="sidebar-user-name" class="text-sm font-bold text-dark dark:text-white">Loading...</p>
                        <p class="text-xs text-slate-500 dark:text-slate-400">View Profile</p>
                    </div>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-4 md:p-6">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 md:mb-8 gap-4">
                <h1 class="text-2xl font-bold text-dark dark:text-white">Study Notes</h1>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <select id="filter-subject" class="input-field py-2 px-4 w-full md:w-48 bg-white dark:bg-slate-800" onchange="loadStudentNotes()">
                        <option value="all">All Subjects</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Mathematics">Mathematics</option>
                    </select>
                    <input type="text" id="search-notes" placeholder="Search notes..." class="input-field py-2 px-4 w-full md:w-64" oninput="loadStudentNotes()">
                </div>
            </header>

            <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Notes will be loaded here -->
                <div class="col-span-full text-center py-12 text-slate-500">Loading notes...</div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="md:hidden fixed bottom-0 w-full bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around py-3 z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="layout-dashboard" class="w-6 h-6"></i><span class="text-[10px] mt-1">Home</span></a>
        <a href="exam.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="file-text" class="w-6 h-6"></i><span class="text-[10px] mt-1">Exams</span></a>
        <a href="notes.html" class="flex flex-col items-center text-primary"><i data-lucide="book-open" class="w-6 h-6"></i><span class="text-[10px] mt-1">Notes</span></a>
        <a href="leaderboard.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="trophy" class="w-6 h-6"></i><span class="text-[10px] mt-1">Rank</span></a>
        <a href="profile.html" class="flex flex-col items-center text-slate-400 hover:text-primary transition-colors"><i data-lucide="user" class="w-6 h-6"></i><span class="text-[10px] mt-1">Profile</span></a>
    </nav>

    <script>lucide.createIcons();</script>
    <script src="assets/js/main.js"></script>
</body>
</html>
