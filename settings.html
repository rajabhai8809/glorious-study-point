<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - EduSecure</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 min-h-screen transition-colors">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="profile.html" class="font-bold text-xl text-primary flex items-center gap-2">
                <i data-lucide="chevron-left"></i> Back to Profile
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Account Settings</h1>
            <button onclick="logout()" class="text-red-500 hover:text-red-600 text-sm font-medium flex items-center gap-2">
                <i data-lucide="log-out" class="w-4 h-4"></i> Logout
            </button>
        </div>

        <!-- Notification Settings -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 mb-6">
            <h2 class="text-lg font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                <i data-lucide="bell" class="w-5 h-5 text-primary"></i> Notifications
            </h2>
            <div class="flex items-center justify-between">
                <span class="text-sm text-slate-600 dark:text-slate-400">Receive exam updates</span>
                <input type="checkbox" id="notification-toggle" class="w-5 h-5 text-primary rounded border-slate-300 focus:ring-primary cursor-pointer" onchange="toggleNotificationSettings()">
            </div>
        </div>

        <!-- Change Password -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 mb-6">
            <h2 class="text-lg font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                <i data-lucide="lock" class="w-5 h-5 text-primary"></i> Change Password
            </h2>
            <form id="change-password-form" onsubmit="handleChangePassword(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Current Password</label>
                    <div class="relative">
                        <input type="password" id="current-password" class="input-field pr-10" required>
                        <button type="button" onclick="togglePassword('current-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 z-10 cursor-pointer"><i data-lucide="eye" class="w-5 h-5"></i></button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">New Password</label>
                    <div class="relative">
                        <input type="password" id="new-password" class="input-field pr-10" required minlength="6">
                        <button type="button" onclick="togglePassword('new-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 z-10 cursor-pointer"><i data-lucide="eye" class="w-5 h-5"></i></button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Confirm New Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" class="input-field pr-10" required minlength="6">
                        <button type="button" onclick="togglePassword('confirm-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 z-10 cursor-pointer"><i data-lucide="eye" class="w-5 h-5"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn-primary w-full">Update Password</button>
            </form>
        </div>

        <!-- Danger Zone -->
        <div class="bg-red-50 dark:bg-red-900/10 rounded-2xl border border-red-200 dark:border-red-900/30 p-6">
            <h2 class="text-lg font-bold text-red-600 dark:text-red-400 mb-2">Danger Zone</h2>
            <p class="text-sm text-slate-600 dark:text-slate-400 mb-4">Once you delete your account, there is no going back. Please be certain.</p>
            <button onclick="alert('This feature is disabled for safety in this demo.')" class="px-4 py-2 bg-white dark:bg-slate-800 border border-red-200 dark:border-red-900/30 text-red-600 rounded-lg text-sm font-medium hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                Delete Account
            </button>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/settings.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
